<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles-contato.css">
</head>
<body>
    <div class="contact-container">
        <form action="" class="contact-left">

            <div class="contact-left-title">
                <h2>Formulário de Contato</h2>
                <hr>
            </div>
                <input type="text" name="name" placeholder="Informe seu nome completo" class="contact-input" required>
                <input type="email" name="email" placeholder="Informe seu e-mail" class="contact-input" required>
                <textarea name="messagem"placeholder="Digite sua mensagem"class="contact-input" required>
                        
                 </textarea>
                <button type="submit" class="btn-input">Enviar<img src="img/arrow_icon.png"></button>
            
          
        </form>

        <div class="contact-rigth">
            <img src="img/right_img.png" alt="imagem-form">
           
        </div>
    </div>
</body>
</html>
